<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://xnwjvhbkzrazluihnzhw.supabase.co/storage/v1/object/public/favicon/favicon-32x32.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="language-selector-login">
            <select id="language-switcher">
              <option value="en">English</option>
              <option value="vi">Tiếng Việt</option>
              <option value="zh">中文</option>
            </select>
        </div>
        <h2 data-translate="Login">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="user-id" data-translate="User ID:">User ID:</label>
                <input type="text" id="user-id" required>
            </div>
            <div class="form-group">
                <label for="password" data-translate="Password:">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">
                <span class="btn-text" data-translate="Login">Login</span>
                <span class="loader"></span>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
