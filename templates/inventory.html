<link rel="stylesheet" href="inventory.css">
<div class="inventory">
  <div class="inventory-header">
    <h1>Inventory</h1>
    <button id="toggle-columns-btn"></button>
  </div>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search by Item Code, Product Name, Lot Number, or Container...">
  </div>
  <div id="inventory-table-container"></div>
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Transaction History</h2>
      <div id="modal-table-container"></div>
    </div>
  </div>
</div>
