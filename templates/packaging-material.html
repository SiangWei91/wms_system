<link rel="stylesheet" href="packaging-material.css">
<div class="container">
    <div class="tab-nav">
        <button class="tab-nav-button active" data-tab="inventory-summary" data-translate="Inventory Summary">Inventory Summary</button>
        <button class="tab-nav-button" data-tab="transaction-record" data-translate="Transaction Record">Transaction Record</button>
        <button class="tab-nav-button" data-tab="adjustment" data-translate="Adjustment">Adjustment</button>
        <button class="tab-nav-button" data-tab="report" data-translate="Report">Report</button>
    </div>
    <div id="inventory-summary" class="tab-content active">
        <div class="inventory-controls">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by Item Code or Name..." data-translate="Search by Item Code or Name...">
            <button id="add-product-btn" class="btn btn-primary" data-translate="Add Product">Add Product</button>
        </div>
        <div class="table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th data-translate="Item Code">Item Code</th>
                        <th data-translate="Name">Name</th>
                        <th data-translate="Packing Size">Packing Size</th>
                        <th data-translate="Quantity">Quantity</th>
                        <th data-translate="UOM">UOM</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="transaction-record" class="tab-content">
        <div class="table-container">
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th data-translate="Date">Date</th>
                        <th data-translate="Name">Name</th>
                        <th data-translate="Packing Size">Packing Size</th>
                        <th data-translate="Transaction Type">Transaction Type</th>
                        <th data-translate="Quantity">Quantity</th>
                        <th data-translate="UOM">UOM</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-controls">
            <button id="prev-page-btn" class="btn" data-translate="Previous">Previous</button>
            <span id="page-info"></span>
            <button id="next-page-btn" class="btn" data-translate="Next">Next</button>
        </div>
    </div>
    <div id="adjustment" class="tab-content">
        <div class="table-container">
            <table id="adjustment-table">
                <thead>
                    <tr>
                        <th data-translate="Item Code">Item Code</th>
                        <th data-translate="Name">Name</th>
                        <th data-translate="Packing Size">Packing Size</th>
                        <th data-translate="Quantity">Quantity</th>
                        <th data-translate="UOM">UOM</th>
                        <th data-translate="Actual Value">Actual Value</th>
                    </tr>
                </thead>
                <tbody id="adjustment-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="form-submit-group" style="margin-top: 20px;">
            <button id="adjust-btn" class="btn btn-primary" data-translate="Adjust">Adjust</button>
        </div>
    </div>
    <div id="report" class="tab-content">
        <div class="report-container">
            <button id="stock-checking-form-btn" class="btn btn-primary report-btn" data-translate="Stock Checking Form">Stock Checking Form</button>
            <button id="submit-end-month-report-btn" class="btn btn-primary report-btn" data-translate="Submit End Month Report">Submit End Month Report</button>
            <button id="view-end-month-report-btn" class="btn btn-primary report-btn" data-translate="View End Month Report">View End Month Report</button>
        </div>
        <div id="view-report-container" class="report-view-container" style="display: none;">
            <select id="month-select-dropdown"></select>
            <button id="view-snapshot-btn" class="btn" data-translate="View">View</button>
        </div>
    </div>
</div>

<!-- View Snapshot Modal -->
<div id="view-snapshot-modal" class="modal">
    <div class="modal-content" style="max-width: 90%;">
        <span class="close-button">&times;</span>
        <h2 id="snapshot-modal-title"></h2>
        <div class="table-container">
            <table id="snapshot-table">
                <thead>
                    <tr>
                        <th data-translate="Item Code">Item Code</th>
                        <th data-translate="Name">Name</th>
                        <th data-translate="Packing Size">Packing Size</th>
                        <th data-translate="Quantity">Quantity</th>
                        <th data-translate="UOM">UOM</th>
                        <th data-translate="Location">Location</th>
                    </tr>
                </thead>
                <tbody id="snapshot-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Transaction Modal -->
<div id="transaction-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 data-translate="Stock Transaction">Stock Transaction</h2>
        <form id="transaction-form">
            <div class="transaction-type">
                <button type="button" id="stock-in-btn" class="btn stock-in" data-translate="Stock In">Stock In</button>
                <button type="button" id="stock-out-btn" class="btn stock-out" data-translate="Stock Out">Stock Out</button>
            </div>
            <input type="hidden" id="transaction-type-input" name="transaction-type">
            <div class="form-group">
                <label for="transaction-date" data-translate="Date:">Date:</label>
                <input type="date" id="transaction-date" name="transaction-date">
            </div>
            <div class="form-group">
                <label for="item-name" data-translate="Name:">Name:</label>
                <input type="text" id="item-name" name="item-name" readonly>
            </div>
            <div class="form-group">
                <label for="packing-size" data-translate="Packing Size:">Packing Size:</label>
                <input type="text" id="packing-size" name="packing-size" readonly>
            </div>
            <div class="form-group">
                <label for="current-quantity" data-translate="Current Quantity:">Current Quantity:</label>
                <input type="text" id="current-quantity" name="current-quantity" readonly>
            </div>
            <div class="form-group">
                <label for="uom" data-translate="UOM:">UOM:</label>
                <input type="text" id="uom" name="uom" readonly>
            </div>
            <div class="form-group">
                <label for="quantity" data-translate="Quantity:">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-submit-group">
                <button type="submit" class="btn btn-primary" data-translate="Submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Product Modal -->
<div id="add-product-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 data-translate="Add New Product">Add New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="new-item-code" data-translate="Item Code:">Item Code:</label>
                <input type="text" id="new-item-code" name="new-item-code" required>
            </div>
            <div class="form-group">
                <label for="new-name" data-translate="Name:">Name:</label>
                <input type="text" id="new-name" name="new-name" required>
            </div>
            <div class="form-group">
                <label for="new-category" data-translate="Category:">Category:</label>
                <input type="text" id="new-category" name="new-category">
            </div>
            <div class="form-group">
                <label for="new-packing-size" data-translate="Packing Size:">Packing Size:</label>
                <input type="text" id="new-packing-size" name="new-packing-size">
            </div>
            <div class="form-group">
                <label for="new-quantity" data-translate="Quantity:">Quantity:</label>
                <input type="number" id="new-quantity" name="new-quantity" required>
            </div>
            <div class="form-group">
                <label for="new-uom" data-translate="UOM:">UOM:</label>
                <input type="text" id="new-uom" name="new-uom" required>
            </div>
            <div class="form-group">
                <label for="new-location" data-translate="Location:">Location:</label>
                <input type="text" id="new-location" name="new-location">
            </div>
            <div class="form-submit-group">
                <button type="submit" class="btn btn-primary" data-translate="Add Product">Add Product</button>
            </div>
        </form>
    </div>
</div>
