<link rel="stylesheet" href="packaging-material.css">
<div class="container">
    <div class="tab-nav">
        <button class="tab-nav-button active" data-tab="inventory-summary">Inventory Summary</button>
        <button class="tab-nav-button" data-tab="transaction-record">Transaction Record</button>
        <button class="tab-nav-button" data-tab="adjustment">Adjustment</button>
        <button class="tab-nav-button" data-tab="report">Report</button>
    </div>
    <div id="inventory-summary" class="tab-content active">
        <div class="inventory-controls">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by Item Code or Name...">
            <button id="add-product-btn" class="btn btn-primary">Add Product</button>
        </div>
        <div class="table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Name</th>
                        <th>Packing Size</th>
                        <th>Quantity</th>
                        <th>UOM</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="transaction-record" class="tab-content">
        <div class="table-container">
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Packing Size</th>
                        <th>Transaction Type</th>
                        <th>Quantity</th>
                        <th>UOM</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination-controls">
            <button id="prev-page-btn" class="btn">Previous</button>
            <span id="page-info"></span>
            <button id="next-page-btn" class="btn">Next</button>
        </div>
    </div>
    <div id="adjustment" class="tab-content">
        <div class="table-container">
            <table id="adjustment-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Name</th>
                        <th>Packing Size</th>
                        <th>Quantity</th>
                        <th>UOM</th>
                        <th>Actual Value</th>
                    </tr>
                </thead>
                <tbody id="adjustment-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="form-submit-group" style="margin-top: 20px;">
            <button id="adjust-btn" class="btn btn-primary">Adjust</button>
        </div>
    </div>
    <div id="report" class="tab-content">
        <div class="report-container">
            <button id="stock-checking-form-btn" class="btn btn-primary report-btn">Stock Checking Form</button>
            <button id="submit-end-month-report-btn" class="btn btn-primary report-btn">Submit End Month Report</button>
            <button id="view-end-month-report-btn" class="btn btn-primary report-btn">View End Month Report</button>
        </div>
        <div id="view-report-container" class="report-view-container" style="display: none;">
            <select id="month-select-dropdown"></select>
            <button id="view-snapshot-btn" class="btn">View</button>
        </div>
    </div>
</div>

<!-- View Snapshot Modal -->
<div id="view-snapshot-modal" class="modal">
    <div class="modal-content" style="max-width: 90%;">
        <span class="close-button">&times;</span>
        <h2 id="snapshot-modal-title"></h2>
        <div class="table-container">
            <table id="snapshot-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Name</th>
                        <th>Packing Size</th>
                        <th>Quantity</th>
                        <th>UOM</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="snapshot-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Transaction Modal -->
<div id="transaction-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Stock Transaction</h2>
        <form id="transaction-form">
            <div class="transaction-type">
                <button type="button" id="stock-in-btn" class="btn stock-in">Stock In</button>
                <button type="button" id="stock-out-btn" class="btn stock-out">Stock Out</button>
            </div>
            <input type="hidden" id="transaction-type-input" name="transaction-type">
            <div class="form-group">
                <label for="transaction-date">Date:</label>
                <input type="date" id="transaction-date" name="transaction-date">
            </div>
            <div class="form-group">
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" name="item-name" readonly>
            </div>
            <div class="form-group">
                <label for="packing-size">Packing Size:</label>
                <input type="text" id="packing-size" name="packing-size" readonly>
            </div>
            <div class="form-group">
                <label for="current-quantity">Current Quantity:</label>
                <input type="text" id="current-quantity" name="current-quantity" readonly>
            </div>
            <div class="form-group">
                <label for="uom">UOM:</label>
                <input type="text" id="uom" name="uom" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-submit-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Product Modal -->
<div id="add-product-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="new-item-code">Item Code:</label>
                <input type="text" id="new-item-code" name="new-item-code" required>
            </div>
            <div class="form-group">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" name="new-name" required>
            </div>
            <div class="form-group">
                <label for="new-category">Category:</label>
                <input type="text" id="new-category" name="new-category">
            </div>
            <div class="form-group">
                <label for="new-packing-size">Packing Size:</label>
                <input type="text" id="new-packing-size" name="new-packing-size">
            </div>
            <div class="form-group">
                <label for="new-quantity">Quantity:</label>
                <input type="number" id="new-quantity" name="new-quantity" required>
            </div>
            <div class="form-group">
                <label for="new-uom">UOM:</label>
                <input type="text" id="new-uom" name="new-uom" required>
            </div>
            <div class="form-group">
                <label for="new-location">Location:</label>
                <input type="text" id="new-location" name="new-location">
            </div>
            <div class="form-submit-group">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</div>
