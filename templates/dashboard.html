<!-- 4-Section Dashboard Layout -->
<div class="dashboard">
  <div class="dashboard-four-grid">
    <!-- Top Left: Public Warehouse Pallet Capacity Usage -->
    <div class="dashboard-grid-section dashboard-section-warehouse">
      <div class="dashboard-grid-header">
        <h3 data-translate="Public Warehouse Pallet Capacity Usage">Public Warehouse Pallet Capacity Usage</h3>
      </div>
      <div class="dashboard-grid-content">
        <div class="dashboard-warehouse-grid" id="dashboard-warehouse-grid">
          <!-- Warehouse capacity cards will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Top Right: Incoming Shipments -->
    <div class="dashboard-grid-section dashboard-section-shipments">
      <div class="dashboard-grid-header">
        <h3 data-translate="Incoming Shipments">Incoming Shipments</h3>
        <button class="dashboard-refresh-button" onclick="refreshIncomingShipments()" title="Refresh">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="dashboard-grid-content">
        <div class="dashboard-incoming-container" id="dashboard-incoming-container">
          <div class="dashboard-incoming-list" id="dashboard-incoming-list">
            <!-- Incoming shipments will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Left: Coldroom Temperature -->
    <div class="dashboard-grid-section dashboard-section-temperature">
      <div class="dashboard-grid-header">
        <h3 data-translate="Coldroom Temperature">Coldroom Temperature</h3>
      </div>
      <div class="dashboard-grid-content">
        <div class="dashboard-temperature-grid" id="dashboard-temperature-grid">
          <!-- Temperature cards will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Bottom Right: Incoming Orders (Coming Soon) -->
    <div class="dashboard-grid-section dashboard-section-orders">
      <div class="dashboard-grid-header">
        <h3 data-translate="Incoming Orders">Incoming Orders</h3>
        <span class="dashboard-coming-soon">
          <span data-translate="Coming Soon">Coming Soon</span>
        </span>
      </div>
      <div class="dashboard-grid-content">
        <div class="dashboard-orders-placeholder">
          <i class="fas fa-shopping-cart"></i>
          <p data-translate="This feature will be available soon">This feature will be available soon</p>
        </div>
      </div>
    </div>
  </div>
</div>
