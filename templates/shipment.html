<link rel="stylesheet" href="shipment.css" />
<div class="shipment-content-area">
  <div class="tab-nav">
    <button class="tab-button active" data-tab="shipment-list">
      Shipment List
    </button>
    <button class="tab-button" data-tab="shipment-upload">
      Shipment Upload
    </button>
    <button class="tab-button" data-tab="shipment-allocation">
      Shipment Allocation
    </button>
  </div>

  <div id="shipment-list" class="tab-content active">
    <div id="shipment-list-table"></div>
    <div id="shipment-pagination" class="pagination"></div>
  </div>

  <div id="shipment-upload" class="tab-content" style="display: none;">
    <div class="upload-card">
      <div class="upload-header">
        <h3>Upload Shipment File</h3>
        <p>Select an Excel file to upload and save to the system.</p>
      </div>
      <div class="upload-body">
        <div class="upload-form">
          <div class="form-group">
            <label for="excelFile" class="file-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choose a file...</span>
            </label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" class="file-input">
          </div>
          <button id="uploadButton" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Upload and Save
          </button>
        </div>
        <div id="upload-status" class="upload-status"></div>
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
          <div class="spinner"></div>
          <p>Uploading, please wait...</p>
        </div>
      </div>
    </div>
  </div>

    <div id="shipment-allocation" class="tab-content" style="display: none;">
      <div class="upload-card">
        <div class="upload-header">
          <h3>Allocate Shipment</h3>
          <p>Select an Excel file to allocate a shipment.</p>
        </div>
        <div class="upload-body">
          <div class="upload-form">
            <div class="form-group">
              <label for="excelFileInput" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Choose a file...</span>
              </label>
              <input type="file" id="excelFileInput" accept=".xlsx, .xlsm" class="file-input" />
            </div>
          </div>
          <div id="pageMessages" class="page-messages-container">
              <!-- Custom messages will be dynamically inserted here -->
          </div>
          <div class="tab-action-bar" id="shipmentTabActionBar"> <!-- New wrapper -->
              <div id="shipmentTabNav" style="display: none; flex-grow: 1;">
                  <!-- Tabs will be dynamically inserted here by JavaScript -->
              </div>
              <button id="updateInventoryBtn" style="display: none;">Update to Inventory</button>
          </div>
          <div id="shipmentDetailsContainer">
              <!-- Container Number and Stored Date will be displayed here -->
          </div>
          <div id="resultsContainer">
              <!-- Results will be displayed here by js/shipment.js for the active tab -->
          </div>
          <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
          </div>
          <div id="modal-container"></div>
        </div>
      </div>
  </div>
</div>
