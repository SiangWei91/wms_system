<h1 style="text-align: center; color: #495057; margin-bottom: 30px;">Worker Schedule Calendar</h1>

<div class="schedule-container">
    <!-- Left sidebar for employee and team management -->
    <div id='external-events'>
        <h3>📋 Shift Management</h3>
        
        <!-- Employee input section -->
        <div class="employee-input-section">
            <h4>👥 Add Employees</h4>
          
            <div class="input-group">
              <input type="text" id="employee-name" placeholder="Enter employee name" />
            </div>
          
            <div class="input-group">
              <button onclick="addEmployee()">Add</button>
            </div>
          
            <div class="employee-list" id="employee-list">
              <!-- Added employees will appear here -->
            </div>
          </div>
          

        <!-- Team creation section -->
        <div class="team-input-section">
            <h4>🏷️ Create Shift</h4>
            <div class="input-group">
                <input type="text" id="team-name" placeholder="Enter shift name (e.g., Morning, Evening)" />
            </div>
            <button class="create-team-btn" onclick="createTeam()">Create Shift</button>
        </div>

        <!-- Draggable shifts -->
        <div class="draggable-teams">
            <h4>🎯 Draggable Shifts</h4>
            <div id="teams-list">
                <!-- Created shifts will appear here -->
            </div>
        </div>

    </div>

    <!-- Right side calendar area -->
    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>
</div>
